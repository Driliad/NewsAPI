<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PewNews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PewNews</h1>
    </header>
    <main>
        <nav class="sources buttons">
            <img src="./img/sources_spiner.gif" alt="sources_spiner" width="70" class="spiner sources__spiner">
        </nav>
        <div class="news">
            <img src="./img/news_spiner.gif" alt="news_spiner" width="100" class="spiner news__spiner hidden">
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright <a href="https://newsapi.org">NewsAPI</a></p>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
              <div class="news__meta-photo"></div>
              <ul class="news__meta-details">
                <li class="news__meta-author"></li>
                <li class="news__meta-date"></li>
              </ul>
            </div>
            <div class="news__description">
              <h2 class="news__description-title"></h2>
              <h3 class="news__description-source"></h3>
              <p class="news__description-content"></p>
              <p class="news__read-more">
                <a href="#">Read More</a>
              </p>
            </div>
        </div>
    </template>

    <script src="./index.js"></script>

    <script src="./js/Loader.js"></script>
    <script src="./js/NewsAPILoader.js"></script>
    <script src="./js/AppController.js"></script>

    <script src="./js/News.js"></script>
    <script src="./js/Sources.js"></script>
    <script src="./js/AppView.js"></script>

    <script src="./js/App.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
